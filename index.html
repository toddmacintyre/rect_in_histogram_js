<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>


    <div class="container-fluid text-xs-center py-10 bg-primary text-white py-3">
      <div class="jumbotron-fluid py-1">
        <h1 class="display-3">Todd MacIntyre's</h1>
        <p class="lead">Largest Rectangular Area in a Histogram</p>
      </div>
    </div>

    <div class="container card card-block mt-3 px-1 pb-2" id="jsDisplay">

      <h3>Enter comma delimited histogram values.</h2>

      <div class="row mb-2">
        <div class="col-lg-6">
          <div class="input-group">
            <input id="histoInput" type="text" class="form-control" placeholder="Ex: 1,3,4,3,2,6,3">
            <span class="input-group-btn">
              <button id="histoBtn" class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div hidden="true" class="alert alert-warning alert-dismissible fade in" role="alert">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Invalid input!</strong> Please enter positive integers seperated by commas.
      </div>

      <div class="row">
        <div id="results" class="col-lg-6 xs-center">
          <!-- Results go here -->
        </div>

        <div class="col-lg-6 mx-auto">
          <div id="histoContainer" class="mx-auto">
            <div id="histogram">
              <!-- JS content goes here -->
            </div><!-- End histogram -->
            <div id="mHistogram">
              <!-- JS content goes here -->
            </div>
          </div>
        </div>
      </div>


    </div><!-- End jsDisplay -->


    <div>&nbsp</div>


    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="text-muted text-xs-right">&copy <a class="text-muted" href="http://toddmacintyre.com">Todd MacIntyre</a></div>
      </div>
    </footer>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/display.js"></script>
  </body>
</html>
